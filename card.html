<!DOCTYPE html>
<html lang="en" data-default-lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-i18n="page_card_title">Super X Card</title>
  <link rel="icon" href="assets/favicon.ico" />
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/card.css" />
</head>
<body>
  <main id="card_main" class="main">
    <img id="card_logo" class="logo" src="assets/images/logo.png" alt="Logo Super X" />

    <model-viewer 
      id="card_viewer"
      alt="Super X Card 3D"
      camera-controls
      shadow-intensity="1"
      disable-zoom
      exposure="1"
      camera-orbit="0deg 90deg auto"
      min-camera-orbit="auto 75deg auto"
      max-camera-orbit="auto 105deg auto"
      interpolation-decay="100">
    </model-viewer>

    <div id="card_info_box" class="info-box" >
      <h1 id="card_title" data-i18n="loading"></h1>
      <p id="card_instructions" data-i18n="card_hold_to_play"></p>
    </div>

    <div class="hold-indicator-area">
      <div id="card_hold_indicator"></div>
    </div>
    <div id="card_particles_container"></div>
    <video id="card_video" class="hidden"></video>
    <button id="card_skip_button" class="skip-button hidden" data-i18n="video_skip"></button>
    <div id="card_fade_effect" class="fade-effect"></div>
  </main>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script type="module" src="js/card.js"></script>
</body>
</html>
