<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-i18n="page_card_title"></title>
  <link rel="stylesheet" href="css/styles.css" />
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
  <div class="card-page">
    <img src="assets/images/logo.png" alt="Logo Super X" class="logo" />

    <model-viewer 
      id="viewer"
      alt="Super X Card 3D"
      auto-rotate="false"
      camera-controls
      shadow-intensity="1"
      disable-zoom
      exposure="1"
      min-camera-orbit="0deg 70deg auto"
      max-camera-orbit="360deg 100deg auto"
      interpolation-decay="100">
    </model-viewer>

    <div class="info" id="info-box">
      <h1 id="card_title" data-i18n="loading"></h1>
      <p id="card_instructions" data-i18n="card_hold_to_play"></p>
    </div>

    <div id="hold-indicator"></div>
    <div id="particles-container"></div>
    <video id="card_video" style="display:none;"></video>
    <button id="skip_button" class="skip-button" style="display: none;" data-i18n="video_skip"></button>
    <div id="fade_effect" class="fade"></div>
  </div>

  <script type="module" src="js/card.js"></script>
</body>
</html>
