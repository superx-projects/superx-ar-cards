<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Test Modelo 3D</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      html, body {
        margin: 0;
        height: 100%;
        background-color: #888;
      }
    </style>
  </head>
  <body>
    <a-scene background="color: #888">
      <a-assets>
        <a-asset-item id="batmanModel" src="https://cards.superx.com.ar/models/batman.gltf"></a-asset-item>
      </a-assets>

      <a-entity light="type: ambient; intensity: 1"></a-entity>
      <a-entity light="type: directional; intensity: 0.5" position="1 1 0"></a-entity>

      <a-entity gltf-model="#batmanModel" position="0 0 -2" scale="1 1 1"></a-entity>

      <a-camera position="0 1.6 0"></a-camera>
    </a-scene>
  </body>
</html>
