<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Prueba Modelo 3D - Super X</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a-scene background="color: #111">
      <a-assets>
        <a-asset-item id="model" src="models/batman.gltf"></a-asset-item>
      </a-assets>

      <!-- Luces bÃ¡sicas -->
      <a-entity light="type: ambient; intensity: 0.5"></a-entity>
      <a-entity light="type: directional; intensity: 0.8" position="1 1 0.5"></a-entity>

      <!-- Modelo -->
      <a-entity gltf-model="#model"
                position="0 0 -3"
                rotation="0 180 0"
                scale="0.01 0.01 0.01"
                animation="property: rotation; to: 0 540 0; loop: true; dur: 10000">
      </a-entity>

      <a-camera position="0 1.6 0"></a-camera>
    </a-scene>
  </body>
</html>
