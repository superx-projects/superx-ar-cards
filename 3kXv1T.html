<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visualizador AR - Batman</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/viewer.css">

  <!-- model-viewer webcomponent -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
  <div class="container">
    <!-- LOGO -->
    <header>
      <img src="/assets/logo.png" alt="Logo" class="logo" />
    </header>

    <!-- VISOR 3D AR -->
    <model-viewer 
      class="ar_viewer" 
      src="/models/batman.glb"
      ios-src="/models/batman.usdz"
      ar 
      ar-modes="scene-viewer quick-look webxr"
      camera-controls 
      autoplay 
      auto-rotate
      alt="Modelo 3D en AR"
    >
    </model-viewer>
    
    <button id="ar_button" class="ar-button"></button>

    <!-- INSTRUCCIONES -->
    <div class="info">
      <p id="info_1"></p>
      <p id="info_2"></p>
    </div>
  </div>

  <!-- BOTÓN DE AYUDA -->
  <button id="help_toggle" class="help_toggle" onclick="toggleHelp()">?</button>

  <!-- CAJA DE AYUDA -->
  <div class="help_box" id="help_box">
    <!-- Se llena dinámicamente -->
    <h2 id="help_title"></h2>
    <ul>
      <li id="help_ar"></li>
      <li id="help_ios"></li>
      <li id="help_android"></li>
      <li id="help_controls"></li>
      <li id="help_close"></li>
    </ul>
  </div>

  <!-- SCRIPTS -->
  <script src="/js/lang.js"></script>
  <script>
    function toggleHelp() {
      const box = document.getElementById('help_box');
      box.style.display = box.style.display === 'block' ? 'none' : 'block';
    }

    // Ejecuta carga de idioma correctamente
    window.addEventListener('DOMContentLoaded', () => {
      detectLangAndLoad();
    });
  </script>
</body>
</html>
