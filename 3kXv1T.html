<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Super X AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar@1.8.2/aframe-ar.min.js"></script>
    <style>
      body, html { margin: 0; padding: 0; overflow: hidden; }
      .logo {
        position: absolute;
        top: 12px;
        left: 12px;
        width: 80px;
        z-index: 100;
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <img src="assets/logo.png" class="logo" />
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-assets>
        <a-asset-item id="model" src="models/batman.gltf"></a-asset-item>
      </a-assets>
      <a-entity gltf-model="#model" scale="1 1 1" position="0 0 0"></a-entity>
      <a-camera position="0 0 0" look-controls-enabled="false"></a-camera>
    </a-scene>
  </body>
</html>
