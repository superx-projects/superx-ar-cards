<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Modelo 3D Super X</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      model-viewer {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>

    <model-viewer 
      src="https://www.superx.com.ar/models/batman.glb"  <!-- Usa .glb en lugar de .gltf -->
      alt="Batman 3D"
      ar
      ar-modes="scene-viewer webxr quick-look"
      camera-controls
      auto-rotate
      exposure="1"
      shadow-intensity="1"
      environment-image="neutral"
    >
    </model-viewer>

  </body>
</html>
