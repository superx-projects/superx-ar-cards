<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Super X AR Cards</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <img src="assets/logo.png" alt="Logo Super X" class="logo" />
    <h1 id="index_title">Super X AR Cards</h1>
    <p id="index_instruction">Scan each card to view the model in augmented reality.</p>
    <p id="index_note">Only available with physical cards.</p>
  </div>

  <script src="./js/lang.js"></script>
  <script>
    window.addEventListener("DOMContentLoaded", async () => {
      const lang = navigator.language.startsWith("es") ? "es" : "en";
      const translations = await loadLang(lang);

      document.getElementById("index_title").textContent = translations["index_title"] || "Super X AR Cards";
      document.getElementById("index_instruction").textContent = translations["index_instruction"] || "Scan each card to view the model in augmented reality.";
      document.getElementById("index_note").textContent = translations["index_note"] || "Only available with physical cards.";
    });
  </script>
</body>
</html>
